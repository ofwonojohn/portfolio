<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            
            <div class="form-success-message" id="form-success">
                Thank you for your message! I'll get back to you soon.
            </div>
            
            <div class="form-error-message" id="form-error">
                Oops! Something went wrong. Please try again.
            </div>
            
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>ofwonojohn004@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <p>+256 706 647 669</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Kampala, Uganda</p>
                    </div>
                    
                    <div class="contact-social">
                        <a href="https://github.com/ofwonojohn"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/john-ofwono-7ab852348/"><i class="fab fa-linkedin"></i></a>
                        <a href="https://wa.me/0706647669" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
                
                <form action="https://formsubmit.co/ofwonojohn004@gmail.com" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>

            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/background.js"></script>
</body>
</html>
